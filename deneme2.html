<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Sitem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #ticket-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div id="ticket-form">
    <h2>Bilet Satın Al</h2>
    <form id="ticket-buy-form">
      <label for="name">Ad Soyad:</label>
      <input type="text" id="name" required>

      <label for="destination">Gidilecek Yer:</label>
      <input type="text" id="destination" required>

      <label for="date">Tarih:</label>
      <input type="date" id="date" required>

      <button type="button" onclick="buyTicket()">Bilet Al</button>
    </form>

    <div id="ticket-message"></div>
  </div>

  <script>
    function buyTicket() {
      const name = document.getElementById("name").value;
      const destination = document.getElementById("destination").value;
      const date = document.getElementById("date").value;

      const message = `Sayın ${name}, ${date} tarihinde ${destination} için biletiniz alınmıştır. İyi yolculuklar!`;

      // Bilet alındı mesajını göster
      document.getElementById("ticket-message").textContent = message;
    }
  </script>
</body>
</html>
